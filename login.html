	<form class="box" action="login.html" method="post">

		<!-- <input type="text" name="" placeholder="Username"> -->
			<!-- <input type="password" name="" placeholder="Password"> -->
				<form class="user" method="post" id="myform" action="/login">
				<div class="form-group">
				<input type="text" name="emailusername" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Username" autocomplete="off" required />
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" required />
                                </div>
				    <button type="submit" id="loading" class="btn btn-primary btn-user btn-block">Login
</button>
                   <div>
                   	<div>
				<script src='//www.google.com/recaptcha/api.js'></script>
        <div class="g-recaptcha" data-sitekey="6Ld-Ka4aAAAAABHD4HY18sRVrCAfHy9MGHRuRaxc" data-theme="dark" data-type="image" data-size="normal"         data-tabindex="0"></div>
         <br />

					<script src="vendor/jquery/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#myform").submit(function (e) {
                    var formObj = $(this);
                    var formURL = formObj.attr("action");
                    var formData = new FormData(this);
                    $.ajax({
                        url: formURL,
                        type: "POST",
                        data: formData,
                        contentType: false,
                        cache: false,
                        processData: false,
                        beforeSend: function () {
                            $("button").attr("disabled", "disabled");
                            $("input").attr("disabled", "disabled");
                            $("a").attr("disabled", "disabled");
                            $("#loading").html(
                                '<i class="fas fa-spinner fa-spin"></i> Loading...'
                            );
                        },
                        success: function (data, textStatus, jqXHR) {
                            if (data == "ok") {
                                window.location = "/profile";
                            } else {
                                $("button").removeAttr("disabled", "disabled");
                                $("a").removeAttr("disabled", "disabled");
                                $("input").removeAttr("disabled", "disabled");
                                $("#loading").html("Login");
                                alert(data);
                                $('.form-control-user[name="password"]').val(
                                    ""
                                );
                                grecaptcha.reset(0);
                            }
                        },
                    });
                    e.preventDefault();
                });
            });
        </script>
